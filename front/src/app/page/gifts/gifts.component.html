<div class="row">
  <div class="item" *ngFor="let present of presents">
    <div class="card">
      <div class="card-image">
        <img src="assets/img/cotas-presentes.png">
      </div>
      <div class="card-content">
        <span class="card-title">{{ present.name }}</span>
        <span class="shop-item-price">R$ {{ present.value }}</span>
      </div>
      <div class="card-action center">
        <a class="waves-effect waves-light btn" (click)="openResume(present)">Presentear</a>
      </div>
    </div>
  </div>
</div>

<div id="modalResume" appModal #modalResume=modal>
  <div class="modal-content">
    <app-gift-resume [present]="selectedPresent" [gift]="gift"></app-gift-resume>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeResume()">Cancelar</a>
    <a class="waves-effect waves-green btn-flat" (click)="payment()">Presentear</a>
  </div>
</div>

<div id="modalPayment" appModal #modalPayment=modal>
  <div class="modal-content">
    <app-mercado-pago-checkout-pro #mercadopago="mercadopago"></app-mercado-pago-checkout-pro>
  </div>
</div>
