<div class="content-section">
  <div class="container">
    <div class="shop-page-wrapper">
      <div class="shop-category-menu">
        <h2 class="category-menu-heading">Categorias</h2>
        <div class="w-dyn-list">
          <div role="list" class="w-dyn-items">
            <div role="listitem" class="category-menu-item w-dyn-item"><a href="/category/gift-cards"
                class="btn dark outline cat-menu w-button">Gift Cards</a></div>
            <div role="listitem" class="category-menu-item w-dyn-item"><a href="/category/tents"
                class="btn dark outline cat-menu w-button">Tents</a></div>
            <div role="listitem" class="category-menu-item w-dyn-item"><a href="/category/accessories"
                class="btn dark outline cat-menu w-button">Accessories</a></div>
            <div role="listitem" class="category-menu-item w-dyn-item"><a href="/category/packs"
                class="btn dark outline cat-menu w-button">Packs</a></div>
          </div>
        </div>
      </div>

      <div class="shop-list">
        <div class="products-list-wrapper w-dyn-list">
          <div role="list" class="products-list w-dyn-items">
            <div role="listitem" class="w-dyn-item" *ngFor="let gift of gifts">
              <div class="shop-item-wrapper">
                <a href="/product/gift-card" class="shop-item-link-wrapper w-inline-block">
                  <div
                    style="background-image:url(&quot;https://assets-global.website-files.com/5e853c3383474026e43f2c78/5e861d123df4d175e80e8beb_acme-gift-card.jpg&quot;)"
                    class="shop-image tumbler-1 narrow-list">
                    <div class="pill-2 badge primary sale w-condition-invisible">Sale</div>
                  </div>
                  <div class="shop-details-wrapper">
                    <div class="shop-details-left">
                      <div class="shop-item-name">{{ gift.name }}</div>
                      <div class="price-wrapper">
                        <div class="shop-item-price">{{ gift.value }}</div>
                        <div class="shop-item-price compare w-condition-invisible w-dyn-bind-empty"></div>
                      </div>
                    </div>
                  </div>
                </a>
                <div class="shop-button-wrapper"><a href="/product/gift-card" class="btn w-button">Presentear</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
